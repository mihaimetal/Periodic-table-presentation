<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="lib/soundmanager2-nodebug-jsmin.js"></script>
<script type="text/javascript" src="index.js"></script>
<style type="text/css">

</style>
</head>
<body>
<div id="app-container">
<div id="loading"><img src="res/Loading_2_transparent.gif"/>Loading... Please use Google Chrome for the smoothest experience.</div>
	<div id="periodictable">
		<div id="windows">
			<div class="glass1"><div class="sun"></div></div>
			<div class="glass2"></div>
			<div class="glass3"></div>
			<div class="glass4"></div>
			<div class="windows-support"></div>
		</div>
		<div id="testtubes">
			<div id="tube1" class="tube">
				<!--<div class="tube-top">	
					<div class="tube-top-left"></div>
					<div class="tube-top-middle"><div class="tube-top-middle-cover"></div></div>
					<div class="tube-top-right"></div>
				</div>-->
				<!--<div class="tube-top-left-cover"></div>
				<div class="tube-top-right-cover"></div>-->
				<div class="tube-body"></div>
				<div class="tube-liquid liquid-color1"></div>
				<div class="tube-light-left"></div>
				<div class="tube-light-right"></div>
				<div id="tube-plug"></div>
				<div id="mk10" class="tube-mark tube-mark1">#ch1</div>
				<div id="mk65000" class="tube-mark tube-mark2">#ch2</div>
				<div id="mk104000" class="tube-mark tube-mark3">#ch3</div>
				<div id="mk150000" class="tube-mark tube-mark4">#ch4</div>
				<div id="mk227000" class="tube-mark tube-mark5">#ch5</div>
			</div>
			<div id="tube2" class="tube">
				<div class="tube-body"></div>
				<div class="tube-liquid liquid-vol1"></div>
				<div class="tube-light-left"></div>
				<div class="tube-light-right"></div>
			</div>
			<div class="stand-vertical1"></div>
			<div class="stand-vertical2"></div>
			<div class="stand-bottom"></div>
			<div class="stand-top"></div>
		</div>
		<div id="thetable">
			<div id="element-info" class="drop-shadow curled"></div>
			<p class="t-title">Periodic table of the elements</p>
			<table class="t-table">
				<tr>
					<td><span class="t-desc-box" style="background:#dc143c"></span> Alkali metals </td><td><span class="t-desc-box" style="background:#ffe4b5"></span> Alkaline earth metals </td><td><span class="t-desc-box" style="background:#ff69b4"></span> Transition metals </td>
				</tr>
				<tr>
					<td><span class="t-desc-box" style="background:#4169e1"></span> Post transition metals </td><td><span class="t-desc-box" style="background:#bdb76b"></span> Metalloids </td><td><span class="t-desc-box" style="background:#98fb98"></span> Other nonmetals</td>
				</tr>
				<tr>
					<td><span class="t-desc-box" style="background:#f0e68c"></span> Halogens </td><td><span class="t-desc-box" style="background:#b0e0e6"></span> Noble gases </td><td><span class="t-desc-box" style="background:#a9a9a9"></span> Unknown properties</td>
				</tr>
				<tr>
					<td><span class="t-desc-box" style="background:#ffc0cb"></span> Lantanides </td><td><span class="t-desc-box" style="background:#ee82ee"></span> Actinides </td>
				</tr>
			</table>
		</div>
		<div id="blackboard">
			<div id="sponge"></div>
			<div id="chalk"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		app.start();
	});
</script>
</body>
</html>
